buildscript {
    repositories {
        maven { url = "https://maven.minecraftforge.net/" }
        maven { url = "https://repo.spongepowered.org/maven" }
        maven { url = "https://jitpack.io" }
    }
    dependencies {
        classpath "com.github.asbyth:ForgeGradle:86b2392"
        classpath "com.github.xcfrg:MixinGradle:0.6-SNAPSHOT"
        classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
}

apply plugin: "java"
apply plugin: "net.minecraftforge.gradle.forge"
apply plugin: "org.spongepowered.mixin"
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = targetCompatibility = 1.8

version = "1.12-BETA"
group= "io.github.moulberry"
archivesBaseName = "Hychat"
String modid = "hychat"
String mixinClassifier = "dep"

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    
    replace "@VERSION@": project.version
    replaceIn "HyChat.java"
   
    mappings = "stable_20"
}

repositories {
    jcenter()
    maven { url "https://repo.spongepowered.org/maven/" }
    flatDir {
        dirs "deps"
    }
}

dependencies {
    implementation("org.spongepowered:mixin:0.7.11-SNAPSHOT") {
        exclude module: "guava"
        exclude module: "commons-io"
        exclude module: "gson"
        exclude module: "launchwrapper"
    }
    annotationProcessor("org.spongepowered:mixin:0.7.11-SNAPSHOT")
}


mixin {
    add sourceSets.main, "mixins.${modid}.refmap.json"
}

jar {
    manifest.attributes(
        "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
        "MixinConfigs": "mixins.${modid}.json",
        "FMLCorePluginContainsFMLMod": true,
        "ForceLoadAsMod": true
    )
}

shadowJar {
    dependencies {
        include(dependency("org.spongepowered:mixin:0.7.11-SNAPSHOT"))
    }
    
    exclude "module-info.class"
    exclude "dummyThing"
    exclude "LICENSE.txt"

    classifier = mixinClassifier
}

reobf {
    shadowJar { 
        mappingType = "SEARGE" 
    }
}


task runClientFix {
    doLast {
        String fileName = "${archivesBaseName}-${version}-${mixinClassifier}.jar"
        ant.move file: "${buildDir}/libs/${fileName}", tofile: "${projectDir}/run/mods/${fileName}"
        ant.delete file: "${buildDir}/libs/${archivesBaseName}-${version}.jar"
    }
}

runClient {
    standardInput = System.in
}

build.dependsOn(shadowJar)
runClient.dependsOn(build)
runClient.dependsOn(runClientFix)

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"
        expand "version": project.version, "mcversion": project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}
